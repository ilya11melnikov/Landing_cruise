<section class="section section--form">
	<div class="container">
		<div class="main_title main_title--form">Выбери дату для путешествия</div>
		<form class="form">
			<div class="form__top">
				<div class="form__block">
					<div class="form__text">Дата отправления</div>
					<input type="date" class="form__date_input" />
				</div>
				<div class="form__block">
					<div class="form__text_people">Кол-во взрослых</div>
					<div class="form__counter">
						<button class="counter-btn">-</button>
						<span class="counter-value" id="counter-value">1</span>
						<button class="counter-btn">+</button>
					</div>
				</div>
				<div class="form__block">
					<div class="form__text_people">Кол-во детей</div>
					<div class="form__counter">
						<button class="counter-btn_2">-</button>
						<span class="counter-value" id="counter-value_2">1</span>
						<button class="counter-btn_2">+</button>
					</div>
				</div>
				<div class="form__block">
					<div class="form__text">Категория каюты</div>
					<div class="form__select_w">
						<select class="form__select" name="" id="">
							<option class="form__select_option" value="">стандарт</option>
							<option class="form__select_option" value="">полулюкс</option>
							<option class="form__select_option" value="">люкс</option>
						</select>
					</div>
				</div>
				<div class="form__button">
					<div class="btn_2">Забронировать</div>
				</div>
			</div>
			<div class="form__bottom">
				<div class="form__bottom_info">
					<div class="form__text">Дополнительные услуги</div>
					<a class="form__sub_text">Информация о каютах</a>
				</div>
				<div class="form__checkboxs">
					<div class="form__checkbox">
						<input placeholder="enter checkbox" id="check_1" type="checkbox" />
						<label class="form__checkbox_text" for="check_1">трансфер</label>
					</div>
					<div class="form__checkbox">
						<input placeholder="enter checkbox" id="check_1" type="checkbox" />
						<label class="form__checkbox_text" for="check_1">каюта с видом</label>
					</div>
					<div class="form__checkbox">
						<input placeholder="enter checkbox" id="check_1" type="checkbox" />
						<label class="form__checkbox_text" for="check_1">авиабилеты до Одессы</label>
					</div>
				</div>
			</div>
		</form>
	</div>
</section>
